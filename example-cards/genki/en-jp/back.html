    {{#kanjis}}

        <a href="https://jisho.org/search/{{japanese_kana}}">Jisho<a/>
            {{/kanjis}}

</div>

<div class="furigana-toggle">
    <div class="vertical-center">
        <a href="javascript:void(0)" onclick="toggleFurigana();">
            <ruby>漢<rt clas="visible">かん</rt>字<rt clas="visible">じ</rt></ruby>
        </a>
    </div>
</div>

<script>
    function toggleFurigana() {
        let items = document.getElementsByTagName("rt");
        for (let item of items) {
            console.log(item.style.visibility=item.style.visibility);
            item.style.visibility=item.style.visibility === "hidden" ? "visible" : "hidden";
        }

        items = document.getElementsByClassName("furigana");
        for (let item of items) {
            item.style.visibility=item.style.visibility === "hidden" ? "visible" : "hidden";
        }
    }
</script>
