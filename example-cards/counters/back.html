<script>
    function showReading(id) {
        document.getElementById(id).classList.remove('reading-hidden');
        document.getElementById(id).classList.add('counter-reading');
    }

    function showAllReadings() {
        showReading('1');
        showReading('2');
        showReading('3');
        showReading('4');
        showReading('5');
        showReading('6');
        showReading('7');
        showReading('8');
        showReading('9');
        showReading('10');
        showReading('how-many');

        document.getElementById('show-all-button').style.visibility = 'hidden';
    }
</script>
