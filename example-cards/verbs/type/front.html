<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="card-type">
	<div class="card-type-symbol">
		<span class="material-symbols-outlined">translate</span>
	</div>
	<div class="card-type-hint">
		<span>Verb Conjugation</span>
	</div>
</div>

<div class="japanese furigana">
	<span>{{furigana:japanese}}</span>
</div>

<div class="english">
	<span>{{english}}</span>
</div>

<div class="furigana-toggle">
	<div class="vertical-center">
		<a href="javascript:void(0)" onclick="toggleFurigana();">
			<ruby>漢<rt>かん</rt>字<rt>じ</rt></ruby>
		</a>
	</div>
</div>

<script>
    function toggleFurigana() {
        const items = document.getElementsByTagName("rt");
        for (let item of items) {
            item.style.visibility=item.style.visibility === "visible" ? "hidden" : "visible";
        }
    }
</script>
